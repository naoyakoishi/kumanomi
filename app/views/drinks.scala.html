@(drinks: List[Drink])

@import helper._

@main("Drink list") {
    
    <h1>Drink Schedule List</h1>
    <div><a href="/drinks/new/">New Drink Schedule</a></div>
    
    <table border="1">
    	<tr>
    		<td>title</td>
    		<td>organizer</td>
    		<td>update time</td>
    		<td>process</td>
    	</tr>
        @for(drink <- drinks) {
            <tr>
                <td><a href="/drink/@drink.id/">@drink.title</a></td>
                <td>@drink.organizer</td>
                <td>@drink.updateAt.format("yyyy-MM-dd hh:mm")</td>
                <td>
	                @form(routes.DrinkController.deleteDrink(drink.id)) {
	                    <input type="submit" value="Delete">
	                }
                </td>
            </tr>
        }
    </table>
}
